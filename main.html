<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>playing</title>
    <link rel="stylesheet" href="tamagotchi.css" type="text/css">

</head>
<body>
<p id="playername"></p>

<h1 id="money">$0</h1>

<img class ="img" src="images/tamogotchi.gif" alt="C H A N G E T H I S">

<div id="boxes">
    <label for="makemoney">Free money
    </label>
    <input type="button" id = "makemoney" value="make $2">


    <label for="hunger" data-value="100">Food
    </label>
    <input type="button" id = "hunger" value="Feed $10">
    <progress id="hungerbar" value="100" max="100"></progress>

    <label for="happy">happiness
    </label>
    <input type="button" id = "happy" value="play $10">
    <progress id="happybar" value="100" max="100">100%</progress>

    <label for="sleep">Sleep
    </label>
    <input type="button" id = "sleep" value="sleep $10">
    <progress id="sleepbar" value="100" max="100"></progress>
</div>

<script src="main.js"></script>

</body>
</html>
